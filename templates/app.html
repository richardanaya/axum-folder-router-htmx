<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Layout</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="/css/global.css" />
    <style>
      /* Basic layout styles for demonstration */
      body {
        display: grid;
        grid-template-areas:
          "banner banner banner"
          "header header header"
          "subheader subheader subheader"
          "nav main aside"
          "nav main-footer aside" /* main > footer now targets this */
          "footer footer footer";
        grid-template-rows: auto auto auto 1fr auto auto;
        grid-template-columns: 200px 1fr 200px;
        min-height: 100vh;
        gap: 0; /* Adjust gap between grid items */
        margin: 0; /* Remove default body margin */
        padding: 0; /* Remove default body padding */
        background-color: #f0f0f0; /* Light background for contrast */
      }

      /* Assign grid areas using semantic elements and classes */
      /* Using attribute selector for banner as it's still a div */
      div[role="banner"] { grid-area: banner; background-color: lightblue; padding: 10px; }
      /* Direct child selector for header to avoid conflicts if nested headers exist */
      body > header { grid-area: header; background-color: lightcoral; padding: 10px; }
      /* Using attribute selector for subheader */
      div[role="navigation"][aria-label="Breadcrumb"] { grid-area: subheader; background-color: lightgoldenrodyellow; padding: 10px; }
      /* Using class selector for main navigation */
      nav.page-nav { grid-area: nav; background-color: lightgreen; padding: 10px; position: sticky; top: 10px; align-self: start; } /* Sticky nav */
      /* Targeting main element */
      main { grid-area: main; background-color: white; padding: 10px; }
      /* Using class selector for aside */
      aside.page-aside { grid-area: aside; background-color: lightpink; padding: 10px; position: sticky; top: 10px; align-self: start; } /* Sticky aside */
      /* Targeting footer within main */
      main > footer { grid-area: main-footer; background-color: lightgray; padding: 10px; }
      /* Using class selector for page footer */
      footer.page-footer { grid-area: footer; background-color: lightslategray; color: white; padding: 10px; }

      /* Hide empty sections using updated selectors */
      div[role="banner"]:empty,
      body > header:empty,
      div[role="navigation"][aria-label="Breadcrumb"]:empty,
      nav.page-nav:empty,
      aside.page-aside:empty,
      main > header:empty, /* Target header inside main */
      main > footer:empty,  /* Target footer inside main */
      footer.page-footer:empty {
        display: none;
      }

      /* Basic styling for nav elements using updated selectors */
      nav.page-nav header, nav.page-nav footer { /* Target header/footer inside .page-nav */
        font-weight: bold;
        margin-bottom: 5px;
        margin-top: 5px;
      }
      nav.page-nav nav ul { /* Target ul inside the inner nav */
        list-style: none;
        padding: 0;
        margin: 0;
      }
       nav.page-nav nav li a { /* Target links inside the inner nav */
        display: block;
        padding: 5px;
        text-decoration: none;
        color: inherit;
       }
       nav.page-nav nav li a:hover {
        background-color: rgba(0,0,0,0.1);
       }

      /* Placeholder for skip link - targets main element by ID */
      #skip-to-content a {
        position: absolute;
        left: -10000px;
        top: auto;
        width: 1px;
        height: 1px;
        overflow: hidden;
      }
      #skip-to-content a:focus {
        position: static;
        width: auto;
        height: auto;
      }

      /* Placeholder for nav toggle using class */
      .navigation-toggle button {
        /* Add styles for your toggle button */
        padding: 5px 10px;
      }
      .navigation-toggle button span { /* Target span inside toggle button */
        /* Style for the icon within the toggle */
        display: inline-block;
        width: 1em;
        height: 1em;
        /* background: url(...) or SVG */
        vertical-align: middle;
        margin-left: 5px;
      }

      /* Responsive adjustments (example) using updated selectors */
      @media (max-width: 768px) {
        body {
          grid-template-areas:
            "banner"
            "header"
            "subheader"
            "nav" /* Stack nav on mobile */
            "main"
            "main-footer"
            "aside" /* Stack aside on mobile */
            "footer";
          grid-template-columns: 1fr;
          grid-template-rows: auto; /* Adjust rows */
        }
        nav.page-nav, aside.page-aside { /* Target nav and aside by class */
            position: static; /* Remove sticky on mobile */
        }
        /* Add logic to show/hide nav with toggle button */
      }

    </style>
  </head>
  <body>
    <!-- skip-to-content (references main#app-main-content) -->
    <div id="skip-to-content">
      <a href="#app-main-content">Skip to main content</a>
      <!-- Add other skip links here if needed -->
    </div>

    <!-- banner -->
    <div role="banner">
      <!-- Banner content goes here (e.g., site-wide announcements) -->
      <!-- This section is hidden if empty -->
    </div>

    <!-- header -->
    <header>
      <!-- Header content goes here (e.g., logo, site title, main actions) -->
      <!-- This section is hidden if empty -->
    </header>

    <!-- subheader -->
    <div role="navigation" aria-label="Breadcrumb">
      <!-- Subheader content goes here (e.g., breadcrumbs) -->
      <!-- This section is hidden if empty -->
    </div>

    <!-- menu OR navigation -->
    <nav class="page-nav">
      <!-- If using the 'menu' slot, custom content goes here -->
      <!-- If using default navigation slots: -->
      <div class="navigation-toggle"> <!-- Use class instead of ID -->
        <button type="button" aria-label="Toggle Navigation">
          Menu
          <span>â˜°</span> <!-- Removed ID -->
          <!-- Or slot your custom icon here -->
        </button>
        <!-- Slot your custom toggle button here -->
      </div>
      <header> <!-- Removed ID -->
        <!-- Navigation header content -->
        Navigation Title
      </header>
      <nav aria-label="Main Navigation"> <!-- Removed ID, inner nav element -->
        <!-- Navigation links/content -->
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
      </nav>
      <footer> <!-- Removed ID -->
        <!-- Navigation footer content -->
        Nav Footer Info
      </footer>
      <!-- This section is hidden if empty -->
    </nav>

    <!-- main -->
    <main id="app-main-content"> <!-- Keep ID for skip link -->
      <header> <!-- Removed ID -->
        <!-- Main content header (e.g., page title) -->
        <h1>Page Title</h1>
      </header>

      <!-- The page's main content -->
      <p>This is the primary content area of the page.</p>
      <p>More content follows...</p>
      <!-- ... -->

      <footer> <!-- Removed ID -->
        <!-- Main content footer (e.g., related links, actions specific to main content) -->
        End of Main Content Section
      </footer>
    </main>

    <!-- aside -->
    <aside class="page-aside"> <!-- Use class instead of ID -->
      <!-- Aside content goes here (e.g., table of contents, related info, ads) -->
      <h3>Table of Contents</h3>
      <ul>
        <li><a href="#section1">Section 1</a></li>
        <li><a href="#section2">Section 2</a></li>
      </ul>
      <!-- This section is hidden if empty -->
    </aside>

    <!-- footer -->
    <footer class="page-footer"> <!-- Use class instead of ID -->
      <!-- Footer content goes here (e.g., copyright, contact info, site map links) -->
      <p>&copy; 2025 Your Website. All rights reserved.</p>
      <!-- This section is hidden if empty -->
    </footer>

    <!-- Add your JS scripts here if needed -->
    <!-- <script src="/js/app.js"></script> -->
  </body>
</html>
